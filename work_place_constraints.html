<!doctype html> 
<html>
    <head>
        <title> עמוד הגשת אילוצי מקום  עבודה</title>

    <body> 
        <header> <h3> הגשת אילוצי מקום עבודה</h3></header> 
        
        <form id="requirementsForm" action="menu_page.html" onsubmit="return addRequirement()">
        <h4>בחירת תפקידים</h4> <!-- pick the roles -->
            <p class= "PInForm"> 
              <b>  סמן/י את התפקיד/ים אליהם תרצה להגדיר זמני משמרות לשבוע הקרוב  </b>
            </p> 
            <div algin="right"> <!-- the bulates for choocing the roles-->
            <input type="radio" checked id="role" name="role" value="waiter">
            <label for="role1">מלצר/ית</label> 
            <input type="radio" id="role" name="role" value="cooker">
            <label for="role2"> טבח/ית</label> 
            <input type="radio" id="role" name="role" value="bartender">
            <label for="role3">ברמן/ית</label> 
            <input type="radio" id="role" name="role" value="selector">
            <label for="role4">סלקטור/ית</label>
            <input type="radio" id="role" name="role" value="keeper">
            <label for="role5">מאבטח/ת</label>
            <input type="radio" id="role" name="role" value="manager">
            <label for="role6">מנהל/ת</label>
      
            </div> 
            <p> מספר עובדים בתפקיד </p> 
            <input type="number" id="numOfWorkers" name="numOfWorkers"> 

        <h4>בחירת זמנים</h4> <!-- choosing date and time range --> 
        <p class="PInForm">
          <label for="workPlaceDate"> <b> בחר/י תאריך</b> </label>
          <input type="date" id="workPlaceDate" name="workPlaceDate">
        </p>
        
          <p class="PInForm">
            
            <b> הגדר/י טווח שעות </b> <br><br>
            <input type="radio" checked id="time1" name="time" value="1">
            <label for="time1">10:00-15:00</label></br> 
            <input type="radio" id="time2" name="time" value="2">
            <label for="time2">15:00-21:00</label></br> 
            <input type="radio" id="time3" name="time" value="3">
            <label for="time3">21:00-2:00</label></br>
                   
          </p>  
          <input type="submit" class="genral_button formBTN"> שמירה וסיום</input> <br>
    </form>
